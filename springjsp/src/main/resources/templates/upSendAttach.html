<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
	
		<link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<title>login page</title>
	
		<style>
			*{
				padding: 0;
				margin : 0;
				box-sizing: border-box;
			}
			body{
				background-color: rgb(4, 120, 54);
			}
			.row{
				background-color: white;
				border-radius: 30px;
				box-shadow: 12px 12px 22px rgb(16, 15, 15);
			}
			img{
				image-orientation: initial ;
				margin-top: 10px;
				margin-bottom: 10px;
				border-bottom-left-radius: 30px;
				border-top-right-radius: 30px;
				border-top-left-radius: 30px;
				border-bottom-right-radius: 30px;
				max-width: 100%;
            	height: auto;
				
			}
			.btn{
				border: none;
				outline: none;
				height: 50px;
				width: 100%;
				background-color: rgb(4, 120, 54);
				color: white;
				border-radius: 4px;
				font-weight: 200;
			}
			form{
				margin : 30px;
			}
		</style>

  	</head>
  	<body background="http://www.inzign.com/wp-content/uploads/2016/08/ws_WhatsApp_Background_1680x1050.jpg">
		<section class="form my-5 mx-6">

			<div class="container" >
				<div class="row no-gutters">
						<div>
							<div class="">
							<img src="https://4.bp.blogspot.com/-nQ2WsXOuoB8/XVFc_r3dqJI/AAAAAAAAHNE/aAKMTlj1uVosNktBF_xyRBkcIZpa1hp8gCLcBGAs/s1600/whatsapp-fb-awe.jpg" alt="whatsapp image2" style="float:right;width:700px;height:450px;">
						</div>
				
						<form  method="post" id="singleUploadForm" th:object="${user}"> 	
							<div class=>
								<h1 class= "font-weight-bold py-2 ">WHATSAPP MESSAGING</h1>
								<h5 class >SENDING ATTACHMENT</h5>
							</div>
							<br/>
	
							<div class="form-row">
								<div class="col-lg-4">
								<label><b>CONTACT NUMBER :</b></label>
								</div>
								<div class="col-lg-2">
								<select class= "form-control"  name="countryCode" id="countryCode" th:field="*{countryCode}" >
										<option value="91">IN +91</option>
									</select>
								</div>
								<div class="col-lg-5">
									<input type = "text" th:field="*{number}" name = "contact number" placeholder= "CONTACT NUMBER" class= "form-control" my-3 p-4>		
								</div>
							</div>
							<br/>
							<div class="form-row pad-top">
								<div class="col-lg-4">
									<label><b>SELECT ATTACHMENT :</b></label>
								</div>
								<div class="col-lg-4">
									<input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
								</div>
							</div>
							
							
							<div class="form-row">
								<div class=" col-lg-12"> 
									<br><b>NOTE: Currently the template data will be sent.</b><br>
								</div>	
							</div>
							<br/>
							<div class="form-row pad-top" >
								<div class=" col-lg-10" align="center"> 
									 <button type="submit" class="btn btn-outline-dark"><b>SEND</b></button><br>
								</div>	
							</div>	
						</form>
					</div>
				</div>
			</div>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  	<script>
    $('#singleUploadForm').submit(function(event) {
        alert("Inside alert");
    	var formElement = this;
        // You can directly create form data from the form element
        // (Or you could get the files from input element and append them to FormData as we did in vanilla javascript)
        var formData = new FormData(formElement);

        $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "/upSendAttach",
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
                console.log(response);
                // process response
            },
            error: function (error) {
                console.log(error);
                // process error
            }
        });

        event.preventDefault();
    });
    </script>
  	</body>
</html>
