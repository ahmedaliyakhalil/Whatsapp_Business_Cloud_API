<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
	
		<link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<title>login page</title>
	
		<style>
			*{
				padding: 0;
				margin : 0;
				box-sizing: border-box;
			}
			body{
				background-color: rgb(4, 120, 54);
			}
			.row{
				background-color: white;
				border-radius: 30px;
				box-shadow: 12px 12px 22px rgb(16, 15, 15);
			}
			img{
				image-orientation: initial ;
				margin-top: 10px;
				margin-bottom: 10px;
				border-bottom-left-radius: 30px;
				border-top-right-radius: 30px;
				border-top-left-radius: 30px;
				border-bottom-right-radius: 30px;
				max-width: 100%;
            	height: auto;
				
			}
			.btn{
				border: none;
				outline: none;
				height: 50px;
				width: 100%;
				background-color: rgb(4, 120, 54);
				color: white;
				border-radius: 4px;
				font-weight: 200;
			}
			form{
				margin : 30px;
			}
		</style>

  	</head>
  	<body background="http://www.inzign.com/wp-content/uploads/2016/08/ws_WhatsApp_Background_1680x1050.jpg">
		<section class="form my-5 mx-6">

			<div class="container" >
				<div class="row no-gutters">
						<div>
							<div class="">
							<img src="https://4.bp.blogspot.com/-nQ2WsXOuoB8/XVFc_r3dqJI/AAAAAAAAHNE/aAKMTlj1uVosNktBF_xyRBkcIZpa1hp8gCLcBGAs/s1600/whatsapp-fb-awe.jpg" alt="whatsapp image2" style="float:right;width:700px;height:500px;">
						</div>
						<form th:action="@{/sendInteractiveWhatsappMsgProcess}" th:object="${user}" method="post"> 	
							<br/><br/>
							<div class="">
								<h1 class= "font-weight-bold py-2 ">WHATSAPP MESSAGING</h1>
								<h5 class >SENDING INTERACTIVE MESSAGE</h5>
							</div>
							<br/>
	
							<div class="form-row pad-top">
								<div class="col-lg-4 ">
									<label><b>CONTACT NUMBER :</b></label>
									</div>
									<br/>
									<div class="col-lg-2 ">
									<select class= "form-control "name="countryCode" id="countryCode" th:field="*{countryCode}" >
											<option value="91">IN +91</option>
										</select>
									</div>
									<br/>
									<div class="col-lg-5">
										<input type = "text" th:field="*{number}" name = "contact number" placeholder= "CONTACT NUMBER" class= "form-control" >		
								</div>
							</div>
							<br/>
							
							<br/>
							<div class="form-row pad-top">
								<div class=" col-lg-11"> 
									<button type="submit" class="btn btn-outline-dark"><b>SEND</b></button><br>
								</div>	
							</div>	
						</form>
					</div>
				</div>
			</div>
			<br/>
			<div class="row container" style="margin-left:7%;border-radius:10px !important;">
					<table class="table table-bordered">
						<tr class="bg-success" style="color:white !important;"><td>SAMPLE SCREEN 1:</td>
						<td>SAMPLE SCREEN  2:<br>After we CLICK TO SELECT option<br/></td>
						<td></td>
						</tr>
						
						<tr style="font-weight:bold;">
						<td>			<label>AIR India</label><br/>
										<label>Select your nearest airport </label><br/>
										<label>Delhi Headquarter</label><br/>
										<label><u><a href="#">Click to Select</a></u></label><br/>
						</td>
						<td>
								<label>Delhi</label><br/>
										<label>Terminal 1 </label><br/>
										<label>Indira Gandhi International Airport</label><br/>
						</td>
						<td>
								<label>PATNA</label><br/>
										<label>LJPN</label><br/>
										<label>LokNayak Jai Prakash Airport</label><br/>
						</td>
						</tr>			    
							
					</table>
								
				</div>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  	</body>
</html>
